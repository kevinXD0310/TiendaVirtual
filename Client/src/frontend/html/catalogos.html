<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos - SK Nails Store</title>
    <link rel="stylesheet" href="/Client/src/frontend/css/catalogos.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/Client/src/frontend/assets/logo.png" alt="Logo">
        </div>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="catalogos">
            <h1>Nuestros Catálogos</h1>
            <div class="catalogo-grid">
                <div class="catalogo">
                    <img src="/Client/src/frontend/assets/uñasAcrilicas.png" alt="Catálogo Uñas Acrílicas">
                    <h2>Uñas Acrílicas</h2>
                </div>
                <div class="catalogo">
                    <img src="/Client/src/frontend/assets/esmaltes.png" alt="Catálogo Esmaltes">
                    <h2>Esmaltes</h2>
                </div>
                <div class="catalogo">
                    <img src="/Client/src/frontend/assets/sticker.png" alt="Catálogo Decoración de Uñas">
                    <h2>Stickers de Uñas</h2>
                </div>
                <div class="catalogo">
                    <img src="/Client/src/frontend/assets/herramientas.png" alt="Catálogo Herramientas">
                    <h2>Herramientas</h2>
                </div>
                <div class="catalogo">
                    <img src="/Client/src/frontend/assets/glitters.png" alt="Catálogo Kits de Manicure">
                    <h2>Glitters para Uñas</h2>
                </div>
                <div class="catalogo">
                    <img src="/Client/src/frontend/assets/foils.png" alt="Catálogo Productos Especializados">
                    <h2>Foils para Uñas</h2>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
