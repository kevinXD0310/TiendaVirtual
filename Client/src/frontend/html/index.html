<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Nails Store</title>
    <link rel="stylesheet" href="/Client/src/frontend/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Client/src/frontend/assets/logo.png" alt="Logo">
        </div>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tienda</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Bienvenido a SK NAILS STORE</h1>
            <button class="btn-comprar">Comprar</button>
        </section>

        <section class="productos">
            <h2>Los más vendidos</h2>
            <div class="producto">
                <img src="/Client/src/frontend/assets/uñas.png" alt="Producto destacado">
            </div>
        </section>
        <section class="info">
            <h3>Tienda de suministro para uñas</h3>
            <p>Somos una tienda especializada en productos para uñas.</p>
        </section>
        <section class="contacto">
            <h3>Contacto</h3>
            <p>Av. San Martín</p>
            <p>+591 6589648</p>
            <p>sknails@gmail.com</p>
            <p>Horario de atención: Lunes a Sábado - 10:00 a 18:00</p>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

</body>
</html>
